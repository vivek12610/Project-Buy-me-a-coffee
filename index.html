<head>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- Font Awesome (for icons) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Open Graph for Social Sharing -->
  <meta property="og:title" content="Buy Me a Chai ☕ | Support My Work" />
  <meta property="og:description" content="Enjoying my work? Support me by buying a cup of chai!" />

  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:image" content="https://cdn-icons-png.flaticon.com/512/415/415733.png" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🌙 Dark Mode Toggle -->
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="mode-toggle" />
      <span class="slider"></span>
    </label>
    <span class="mode-label" id="mode-label">🌙 Dark Mode</span>
  </div>

  <!-- ☕ Main Content -->
  <div class="main-container">
    <div class="card" data-aos="fade-up">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Chai Cup" class="coffee-img" data-aos="zoom-in" />
      <h1 data-aos="fade-right">Buy Me a Coffee ☕</h1>
      <p data-aos="fade-left">Support my content by buying me a chai!</p>
      <a href="#" class="btn" data-aos="zoom-in-up">Buy Me a Chai</a>
    </div>
  </div>

  <!-- 📍 Floating Social Share Buttons -->
  <div class="floating-share">
    <a href="https://wa.me/?text=Support%20me%20by%20buying%20a%20chai!%20https://vivek12610.github.io/Project-Buy-me-a-coffee/" target="_blank" class="share-btn whatsapp" title="Share on WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://twitter.com/intent/tweet?text=Buy%20me%20a%20chai!&url=https://vivek12610.github.io/Project-Buy-me-a-coffee/" target="_blank" class="share-btn twitter" title="Share on Twitter">
      <i class="fab fa-twitter"></i>
    </a>
  </div>

  <!-- AOS + JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="script.js"></script>
