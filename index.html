<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Support me by buying a coffee. Created using HTML, CSS, and JavaScript." />
  <meta name="author" content="Your Name" />
  <meta name="keywords" content="Buy Me a Coffee, HTML CSS Project, Donation, Support Developer" />
  <title>Buy Me a Coffee</title>
  

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/415/415733.png" />

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔘 Dark Mode Toggle -->
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="mode-toggle">
      <span class="slider"></span>
    </label>
    <span class="mode-label" id="mode-label">🌙 Dark Mode</span>
  </div>

  <!-- ☕ Main Section -->
  <div class="main-container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Coffee Cup" class="coffee-img" />
      <h1>Buy Me a Coffee ☕</h1>
      <p>If you like my content, consider buying me a coffee. Your support keeps me going!</p>
      <a href="#" class="btn">Buy Me a Coffee</a>
    </div>
  </div>

  <!-- 🔻 Footer -->
  <footer>
    <p>SIPP PROJECT</p>
  </footer>

  <!-- JS Script -->
  <script>
    const toggle = document.getElementById('mode-toggle');
    const label = document.getElementById('mode-label');

    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');

      if (document.body.classList.contains('dark')) {
        label.textContent = '☀️ Light Mode';
      } else {
        label.textContent = '🌙 Dark Mode';
      }
    });
  </script>
</body>
</html>
