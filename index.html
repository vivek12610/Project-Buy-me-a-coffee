<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Support me by buying a chai!" />
  <meta name="author" content="Your Name" />
  <meta name="keywords" content="Buy Me a Chai, Donation, Coffee Project, HTML CSS JS" />

  <!-- Favicon -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- 🌐 Open Graph Meta Tags (For Social Sharing) -->
<meta property="og:title" content="Buy Me a Chai ☕ | Support My Work" />
<meta property="og:description" content="Enjoying my work? Support me by buying a cup of chai!" />
<meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/415/415733.png" />
<meta property="og:url" content="https://vivek12610.github.io/Project-Buy-me-a-coffee/" />
<meta property="og:type" content="website" />

<!-- 🐦 Twitter Card Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Buy Me a Chai ☕ | Support My Work" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🌙 Dark Mode Toggle -->
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="mode-toggle" />
      <span class="slider"></span>
    </label>
    <span class="mode-label" id="mode-label">🌙 Dark Mode</span>
  </div>

  <!-- ☕ Main Section with Animations -->
  <div class="main-container">
    <div class="card" data-aos="fade-up">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Chai Cup" class="coffee-img" data-aos="zoom-in" />
      <h1 data-aos="fade-right">Buy Me a Coffee ☕</h1>
      <p data-aos="fade-left">Support my content by buying me a chai!</p>
      <a href="#" class="btn" data-aos="zoom-in-up">Buy Me a Chai</a>
    </div>
  </div>

  <!-- AOS JS and Custom Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Dark Mode Toggle Script -->
  <script src="script.js"></script>
</body>
